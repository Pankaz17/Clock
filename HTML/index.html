<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock using HTML CSS JS</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="clock_container">
        
            <ul class="clock">
                <div class="logo">Design By PankaZ</div>
                <li class="number"><span>1</span></li>
                <li class="number"><span>2</span></li>
                <li class="number"><span>3</span></li>
                <li class="number"><span>4</span></li>
                <li class="number"><span>5</span></li>
                <li class="number"><span>6</span></li>
                <li class="number"><span>7</span></li>
                <li class="number"><span>8</span></li>
                <li class="number"><span>9</span></li>
                <li class="number"><span>10</span></li>
                <li class="number"><span>11</span></li>
                <li class="number"><span>12</span></li>
                <li id="hour"></li>
                <li id="minute"></li>
                <li id="second"></li>
            </ul>
            <div class="time-container">
            <div id="ampm1" ></div>
            <div id="date"></div>
            <div id="day"></div>
            </div>
            <div id="wish"></div>

        </div>
        <script src="../JS/app.js"></script>
</body>
</html>
